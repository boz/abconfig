  tags: [config-install,cli-extras,unzip]

- name: install jq (arch)
  pacaur:
    name: jq
  when: ansible_pkg_mgr == "pacman"
  tags: [config-install,cli-extras,jq]

- name: install dns-utils (arch)
  pacaur:
    name: bind-tools
  when: ansible_pkg_mgr == "pacman"
