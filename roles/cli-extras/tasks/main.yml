  when: ansible_pkg_mgr == "pacman"
  tags: [config-install,cli-extras,asciinema]

- name: install asciinema (osx)
  debug:
    msg: missing asciinema {{ansible_pkg_mgr}}
  when: ansible_pkg_mgr == "homebrew"
  tags: [config-install,cli-extras,asciinema]

- name: install unzip (arch)
  pacaur:
